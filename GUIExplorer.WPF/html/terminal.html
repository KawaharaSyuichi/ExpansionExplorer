<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Terminal</title>
    <!--xterm.jsのCSS-->>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        #terminal {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <!-- xterm.js の本体 -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <!-- xterm-addon-fit の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        // Terminal オブジェクトを初期化。オプションでカーソル点滅なども設定可能
        const term = new Terminal({
            cursorBlink: true
        });

        // FitAddon をロードして、コンテナに合わせたサイズに調整
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        // Terminal を指定した DOM 要素に展開
        term.open(document.getElementById('terminal'));

        // 画面サイズに合わせて調整
        fitAddon.fit();

        // Terminal にフォーカスを当てる（これでキーボード入力が有効になる）
        term.focus();

        // 初期メッセージを表示
        term.write('Welcome to xterm.js in WPF!\r\n');

        // 入力されたデータをそのままエコーする（デモ用）
        term.onData(data => {
            term.write(data);
        });
    </script>
</body>
</html>
